<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChatGPT Clone Login</title>
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="login-container">
      <img src="./assets/images-removebg-preview (1).png" id="logo" />
      <h1 class="title roboto-bold" id="login-title">Welcome back</h1>
      <div class="input-container">
        <form id="login-form">
        <div class="mb-3">
          <input
            type="email"
            class="form-control input"
            id="email"
            placeholder="Email address"
            style="width: 22.5vw"
          />
        </div>
        <div class="mb-3 input-password">
          <input
            type="password"
            class="form-control input input-password"
            id="password"
            placeholder="Password"
            disabled="true"
          />
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-success input"
        style="background-color: #10a37f; margin-top: 1.5vh"
      >
        Continue
      </button>
    </form>
      <p class="signup-link-p">
        Don't have an account? <a class="signup-link">Sign Up</a>
      </p>
      <div class="divider-wrapper">
        <span class="divider">or</span>
      </div>
      <button
      id="google-login"
      class="btn btn-success input"
      style="background-color: #ffffff; margin-top: 3vh; border: 1px solid black; color: black;"
    >
      <img class="google-logo" src="./assets/dummy-removebg-preview.png" alt="">Continue with Google
    </button>
      <script src="login.js" type="module"></script>
    </div>
  </body>
</html>
