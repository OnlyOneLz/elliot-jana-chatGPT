<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>ChatGPT Clone</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>

    <body>
      <div class="container">
        <aside class="action-bar">
          <p class="new-chat roboto-bold"><span class="new-chat-1"><img src="../assets/dummy-removebg-preview copy.png" id="logo">New chat</span><span><img src="../assets//dummy-removebg-preview copy 3.png" id="new-chat-icon"></span></h2>
          <p class="chat-title roboto-bold">Recent</p>
          <ul id="ul-chats">
          </ul>
          <button id="logout-btn"><span id="logout-text"><img src="../assets/dummy-removebg-preview copy 4.png" id="logout-img">Log out</span></button>
        </aside>
        <main class="chat-window">
          <header class='header-title'>
            <h1>ChatGPT <span>3.5</span></h1>
          </header>
          <button id="clear">clear chat</button>
          <div id="chat-messages"></div>
          <form class="chat-form">
            <label class="chat-label" for="chat-input">Ask Away...</label>
            <div class="input-submit">
              <input type="text" id="chat-input" />
              <button type="submit" id="submit-btn"><img class="spinner" alt=""></button>
            </div>
          </form>
        </main>
      </div>
    <script src="../js/script.js" type="module"></script>
  </body>
</html>
